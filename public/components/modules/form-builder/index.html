<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .module-info {
            background-color: #e8f4ff;
            border-left: 4px solid #2980b9;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module-info">
            <h2>Módulo Form Builder</h2>
            <p>Este módulo foi carregado com sucesso através da ativação da aba "Formulários" no ribbon.</p>
            <p><strong>Status:</strong> Pronto para uso</p>
        </div>
        
        <h1>Form Builder</h1>
        <p>Bem-vindo ao Form Builder, onde pode criar e editar formulários para as suas aplicações.</p>
        
        <div id="form-builder-container">
            <!-- Conteúdo do Form Builder será renderizado aqui -->
            <p>Carregando Form Builder...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[FORM-BUILDER] Módulo Form Builder carregado');
            
            // Notificar o Ribbon que o módulo está pronto
            window.parent.postMessage({
                type: 'MODULE_READY',
                module: 'form-builder'
            }, '*');
            
            // Escutar mensagens do Ribbon
            window.addEventListener('message', function(event) {
                console.log('[FORM-BUILDER] Mensagem recebida:', event.data);
                
                // Processar mensagens do Ribbon
                if (event.data && event.data.type === 'RIBBON_READY') {
                    console.log('[FORM-BUILDER] Ribbon está pronto, aba ativa:', event.data.payload.activeTab);
                }
                
                // Processar dados do usuário
                if (event.data && event.data.type === 'USER_DATA') {
                    const userData = event.data.userData;
                    console.log('[FORM-BUILDER] Dados do usuário recebidos:', userData);
                }
            });
            
            // Solicitar dados do usuário
            window.parent.postMessage({
                type: 'REQUEST_USER_DATA'
            }, '*');
        });
    </script>
</body>
</html>
